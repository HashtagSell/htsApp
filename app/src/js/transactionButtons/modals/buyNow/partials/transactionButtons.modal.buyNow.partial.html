<form class="form-horizontal">
    <div class="modal-header">
        <h3 id="myModalLabel">Send payment</h3>
    </div>
    <div class="modal-body">
        I've met the seller and inspected the item for sale.  I'd like to send payment.
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="no()">No, I need to inspect the item</button>
        <button class="btn btn-primary" ng-click="yes()">Send Payment</button>
    </div>
</form>
