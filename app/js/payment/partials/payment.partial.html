<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-xs-12">

    <!--Payment selector-->
    <div ng-show="!selectedPaymentMethod">
        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="selectPaymentMethod('creditCard')">
            <i class="fa fa-credit-card"></i> Credit Card
        </button>

        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="selectPaymentMethod('payPal')">
            <i class="fa fa-paypal"></i> PayPal
        </button>

        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="selectPaymentMethod('applePay')">
            <i class="fa fa-apple"></i> Apple Pay
        </button>
    </div>

    <!--Credit card form-->
    <form class="form-horizontal" role="form" ng-show="selectedPaymentMethod === 'creditCard'">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="card-holder-name">Name on Card</label>
                <div class="col-md-6 col-sm-9">
                    <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" ng-model="creditCard.cardholderName" placeholder="Card Holder's Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="card-number">Card Number</label>
                <div class="col-md-6 col-sm-9">
                    <input type="text" class="form-control" name="card-number" id="card-number" ng-model="creditCard.number" placeholder="Debit/Credit Card Number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="expiry-month">Expiration Date</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-xs-3">
                            <select class="form-control col-sm-2" name="expiry-month" id="expiry-month" ng-model="creditCard.expirationMonth" >
                                <option>Month</option>
                                <option value="01">Jan (01)</option>
                                <option value="02">Feb (02)</option>
                                <option value="03">Mar (03)</option>
                                <option value="04">Apr (04)</option>
                                <option value="05">May (05)</option>
                                <option value="06">June (06)</option>
                                <option value="07">July (07)</option>
                                <option value="08">Aug (08)</option>
                                <option value="09">Sep (09)</option>
                                <option value="10">Oct (10)</option>
                                <option value="11">Nov (11)</option>
                                <option value="12">Dec (12)</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select class="form-control" name="expiry-year" ng-model="creditCard.expirationYear">
                                <option value="13">2013</option>
                                <option value="14">2014</option>
                                <option value="15">2015</option>
                                <option value="16">2016</option>
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" ng-model="creditCard.cvv">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="button" class="btn btn-success" ng-click="runCreditCard()">Save</button>
                </div>
            </div>
        </fieldset>
        Sandbox CC Number: 4111111111111111
    </form>






</div>
