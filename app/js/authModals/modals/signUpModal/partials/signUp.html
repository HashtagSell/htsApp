<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

        <form name="RegisterFormV2" id="RegisterFormV2" class="form-horizontal" ng-submit="signupPassport(RegisterFormV2.$valid)" novalidate>
            <div class="modal-header">
                <h3>Join HashtagSell!</h3>
            </div>
            <div class="modal-body">

                <div class="controls">
                    <input class="form-control" type="email" id="email" name="email" ng-model="email" placeholder="Email" required/>
                </div>

                <br>


                <div class="controls">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input class="form-control" type="text" id="username" name="username" ng-model="name" ng-minlength="3" ng-maxlength="22" ng-pattern="/^[a-zA-Z0-9._@&-]*$/" placeholder="Username" required/>
                    </div>
                </div>


                <br>

                <div class="controls">
                    <input class="form-control" type="password" id="password" name="password" ng-model="password" ng-minlength="4" ng-maxlength="30" ng-pattern="/^[A-Za-z][A-Za-z0-9]*$/" placeholder="Password" required/>
                </div>

                <br>

                <div class="controls">
                    <input class="form-control" type="password" id="password_verify" name="password_verify" ng-model="password_verify" matchinput="password" placeholder="Repeat Password" required/>
                </div>

                <br>

                <div class="controls">
                    <input class="form-control" type="text" id="secret" placeholder="Beta Access Code" name="secret" ng-model="secret" required/>

                    <small class="text-danger">{{message}}</small>

                    <br>
                    <a href ng-click="dismiss('signIn')">
                        <small>Sign In</small>
                    </a>
                    <small> | </small>
                    <a href ng-click="dismiss('forgot')">
                        <small>Forgot Your Password?</small>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <button id="submit-create-account" class="btn" ng-class="RegisterFormV2.$invalid ? 'btn-warning' : 'btn-success'" type="submit" ng-disabled="RegisterFormV2.$invalid">
                    <span ng-show="RegisterFormV2.username.$error.minlength">Username is too short</span>
                    <span ng-show="RegisterFormV2.username.$error.maxlength">Username is too long</span>
                    <span ng-show="RegisterFormV2.username.$error.pattern">Remove special characters from username</span>
                    <span ng-show="RegisterFormV2.password_verify.$error.match">Passwords do not match</span>
                    <span ng-show="RegisterFormV2.password.$error.minlength">Password is too short.</span>
                    <span ng-show="RegisterFormV2.password.$error.pattern">Remove spaces in password</span>
                    <span ng-show="!RegisterFormV2.username.$error.minlength &&
                    !RegisterFormV2.username.$error.maxlength &&
                    !RegisterFormV2.username.$error.pattern &&
                    !RegisterFormV2.password_verify.$error.match &&
                    !RegisterFormV2.password.$error.minlength &&
                    !RegisterFormV2.password.$error.pattern &&
                    RegisterFormV2.$invalid"
                            >Almost there</span>
                    <span ng-show="!RegisterFormV2.username.$error.minlength &&
                    !RegisterFormV2.username.$error.maxlength &&
                    !RegisterFormV2.username.$error.pattern &&
                    !RegisterFormV2.password_verify.$error.match &&
                    !RegisterFormV2.password.$error.minlength &&
                    !RegisterFormV2.password.$error.pattern &&
                    !RegisterFormV2.$invalid"
                            >Create Account</span>
                </button>
                <!--<button class="btn btn-default" ng-click="dismiss('dismiss')">Close</button>-->
            </div>
        </form>
</body>
</html>
