<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <form id="forgotPasswordForm" name="forgotPasswordForm" class="form-horizontal" ng-submit="forgotPassword(forgotPasswordForm.$valid)" novalidate>
        <div class="modal-header">
            <h3 id="myModalLabel" style="text-align: center;">Password Recovery</h3>
        </div>
        <div class="modal-body">
            <div class="controls">
                <input class="form-control" type="email" name="recoveryId" ng-model="email" placeholder="Email" required>
                <!--<br>-->
                <small class="text-danger">
                    {{message}}
                </small>
                <br>
                <a href ng-click="dismiss('signUp')">
                    <small>Create Account</small>
                </a>
                <small> | </small>
                <a href ng-click="dismiss('signIn')">
                    <small>Sign In</small>
                </a>
            </div>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Send recovery email" ng-disabled="forgotPasswordForm.$invalid">
            <!--<button class="btn btn-default" ng-click="dismiss()">Close</button>-->
        </div>
    </form>

</body>
</html>
