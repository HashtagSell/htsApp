<div class="modal-header">
    <h3 class="modal-title" style="text-align: center; font-weight: 100 !important">Share To</h3>
</div>
<div class="modal-body">

    <form name="shareToForm">
        <fieldset>

            <div class="col-md-6">
                <!-- Select Basic -->
                <div class="form-group">
                    <input bs-switch ng-model="shareToggles.facebook" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="Facebook">
                </div>

                <div class="form-group">
                    <input bs-switch ng-model="shareToggles.twitter" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="Twitter">
                </div>

                <div class="form-group">
                    <input bs-switch ng-model="shareToggles.ebay" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="eBay">
                </div>

                <div class="form-group">
                    <input bs-switch ng-model="shareToggles.amazon" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="Amazon" switch-active="false">
                </div>

                <div class="form-group">
                    <input bs-switch ng-model="shareToggles.craigslist" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="Craigslist" switch-active="false">
                </div>

            </div>


            <div class="col-md-6">
                <div class="form-group">
                    <input bs-switch ng-model="onlinePayment.allow" type="checkbox" switch-on-color="primary" switch-on-text="Yes" switch-off-color="default" switch-off-text="No" switch-label="Online payment">
                </div>
            </div>

        </fieldset>
    </form>

    <!--{{shareToggles}}-->

    <!--{{onlinePayment}}-->


</div>
<div class="modal-footer" style="background-color:rgba(235, 121, 121, .9);">
    <button class="btn btn-default" ng-click="dismiss('stageTwoSuccess')">Next</button>
</div>
