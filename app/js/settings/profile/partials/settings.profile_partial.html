<link rel="stylesheet" href="css/settings.profile.css"/>

<div class="row">
    <div class="col-lg-4 col-md-8 col-sm-8 col-xs-11">
        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Password:</label>
            </div>
            <div class="col-lg-6 col-md-4">
                <a ng-click="updatePassword()">Update Password</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Change Photo:</label>
            </div>
            <div class="col-lg-6 col-md-4">

                <div ng-hide="bindingObj.currentlyUploadingProfilePhoto">
                    <img class='triggerProfileImageUpload' ng-src={{userObj.user_settings.profile_photo}} width="90px;"/>
                </div>

                <div ng-show="bindingObj.currentlyUploadingProfilePhoto" id="preview" dropzone="dropzoneConfig">

                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Change Header:</label>
            </div>
            <div class="col-lg-6 col-md-4">
                <img ng-src={{userObj.user_settings.profile_header}} width="180px;"/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Bio:</label>
            </div>
            <div class="col-lg-6">
                <textarea ng-model="userObj.user_settings.biography" ng-change="requireUpdate()">{{userObj.user_settings.biography}}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Facebook:</label>
            </div>
            <div class="col-lg-6 col-md-4">
                <a>Link Facebook</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-4">
                <label class="pull-right">Twitter:</label>
            </div>
            <div class="col-lg-6 col-md-4">
                <a>Link Twitter</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-6 col-md-4 col-md-offset-4">
                <button class="btn btn-primary" ng-disabled="bindingObj.requireUpdate">Update Profile</button>
            </div>
        </div>
    </div>
</div>



<!-- Template loaded into dropzone for profile upload -->
<script type="text/ng-template" id="profileUploadTemplate.tpl">
    <div>
        <!-- This is used as the file preview template -->
        <div class="triggerProfileImageUpload">
            <img class="img-circle" data-dz-thumbnail />
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar progress-bar-info" style="width:0%;" data-dz-uploadprogress></div>
            </div>
        </div>
        <div>
            <strong class="error text-danger" data-dz-errormessage></strong>
        </div>
    </div>
</script>
