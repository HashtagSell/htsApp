<div ui-view>
    <div ng-if="!mail.questions.received.data.length" class="background-instructions">
        <div class="inset-text">
            Your potential buyer's questions will appear here.
        </div>
    </div>

    <table class="table table-striped table-hover" ng-if="mail.questions.received.data.length">
        <tbody>

        <tr ng-repeat="question in mail.questions.received.data" ng-click="quickCache(question)" ui-sref="mailbox.inbox.questions.question({postingId: question.postingId, questionId: question.questionId})" style="cursor: pointer">
            <td><b>From:</b> @{{question.username}}</td>

            <td ng-show="question.value">
                Q: {{question.value}}
                <div ng-show="question.answers.length">
                    <div ng-repeat="answer in question.answers">
                        A: {{answer.value}}
                    </div>
                </div>
            </td>

            <td ng-show="question.plus.length >0">+{{question.plus.length}} up votes.</td>

            <td>
                <button ng-show="!question.answers.length" class="btn btn-danger">Reply</button>
                <button ng-show="question.answers.length" class="btn btn-primary">Update Answer</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
