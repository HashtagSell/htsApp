<div class="container">
    <form class="form-horizontal">
        <fieldset>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="business">Are you a business?</label>
                <div class="col-md-2">
                    <select id="business" name="business" class="form-control" ng-init="subMerchantForm.business.isBusinessAccount = subMerchantForm.business.businessOptionsDropdown[0]" ng-model="subMerchantForm.business.isBusinessAccount" ng-options="opt.name for opt in subMerchantForm.business.businessOptionsDropdown" required="">

                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="firstname">First Name</label>
                <div class="col-md-4">
                    <input id="firstname" name="firstname" type="text" placeholder="First Name" ng-model="subMerchant.individual.first_name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="lastname">Last Name</label>
                <div class="col-md-4">
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" ng-model="subMerchant.individual.last_name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="Email" ng-model="subMerchant.individual.email" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="dob">Date of birth</label>
                <div class="col-md-3">
                    <input id="dob" name="dob" type="text" placeholder="Date of birth" ng-model="subMerchant.individual.date_of_birth" class="form-control input-md" required="">

                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="individualaddress">Address</label>
                <div class="col-md-4">
                    <input id="individualaddress" name="individualaddress" type="text" placeholder="Address" ng-model="subMerchantForm.individual.addressLookup" typeahead="city.description for city in predictAddress($viewValue)" typeahead-on-select='setAddressComponents($item, "individual")' class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.business.isBusinessAccount.value">
                <label class="col-md-2 control-label" for="companyname">Company Name</label>
                <div class="col-md-4">
                    <input id="companyname" name="companyname" type="text" placeholder="Company Name" ng-model="subMerchant.business.legal_name" class="form-control input-md">

                </div>
            </div>

            <div class="form-group" ng-show="subMerchantForm.business.isBusinessAccount.value">
                <label class="col-md-2 control-label" for="businessaddress">Address</label>
                <div class="col-md-4">
                    <input id="businessaddress" name="business" type="text" placeholder="Business address" ng-model="subMerchantForm.business.addressLookup" typeahead="city.description for city in predictAddress($viewValue)" typeahead-on-select='setAddressComponents($item, "business")' class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.business.isBusinessAccount.value">
                <label class="col-md-2 control-label" for="taxid">Tax Id</label>
                <div class="col-md-3">
                    <input id="taxid" name="taxid" type="text" placeholder="Tax Id" ng-model="subMerchant.business.tax_id" class="form-control input-md">

                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="destination">Send funds to</label>
                <div class="col-md-3">
                    <div class="radio">
                        <label for="destination-0">
                            <input type="checkbox" name="destination" id="destination-0" ng-model="subMerchantForm.destination.disperseToBank">
                            Bank Account
                        </label>
                    </div>
                    <div class="radio">
                        <label for="destination-1">
                            <input type="checkbox" name="destination" id="destination-1" ng-model="subMerchantForm.destination.disperseToVenmo">
                            Venmo Account
                        </label>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.destination.disperseToBank">
                <label class="col-md-2 control-label" for="accountnumber">Bank Account No.</label>
                <div class="col-md-4">
                    <input id="accountnumber" name="accountnumber" type="text" placeholder="Bank Account No." ng-model="subMerchant.funding.account_number" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.destination.disperseToBank">
                <label class="col-md-2 control-label" for="routingnumber">Bank Routing No.</label>
                <div class="col-md-4">
                    <input id="routingnumber" name="routingnumber" type="text" placeholder="Bank Routing No." ng-model="subMerchant.funding.routing_number" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.destination.disperseToVenmo">
                <label class="col-md-2 control-label" for="venmophone">Venmo Phone</label>
                <div class="col-md-4">
                    <input id="venmophone" name="venmophone" type="text" placeholder="Venmo Phone Number" ng-model="subMerchant.funding.mobile_phone" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" ng-show="subMerchantForm.destination.disperseToVenmo">
                <label class="col-md-2 control-label" for="venmoemail">Venmo Email</label>
                <div class="col-md-4">
                    <input id="venmoemail" name="venmoemail" type="text" placeholder="Venmo Email Address" ng-model="subMerchant.funding.email" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="submit"></label>
                <div class="col-md-3">
                    <button id="submit" name="submit" class="btn btn-primary" ng-click="submitSubMerchant()">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<!--{{subMerchantForm}}-->
